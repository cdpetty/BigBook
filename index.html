<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1 style="font-size: 50px"><b>Pixal</b></h1>
  <p>Intelligently Determining Genre Since <span class="w3-tag">2016 </span> </p>
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col 22 ">
    <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container">
        <p> &nbsp; </p>
    </div>
    <div class="w3-container">
        <p> &nbsp; </p>
    </div>

    <div class="w3-container w3-padding-8">
        <center>
            <h1 style="font-size:100px"><b>Enter a Youtube URL</b></h1>
            <form action="/url_post" method=post>
                    <input type=text name=username style="width:650px">
                    <input type=submit value=Submit>
            </form>
        </center>
    </div>

    <div class="w3-container">
        <p> &nbsp; </p>
    </div>
    <div class="w3-container">
        <p> &nbsp; </p>
    </div>
  </div>

<!-- END BLOG ENTRIES -->
</div>
</body>
</html>
